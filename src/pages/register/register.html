<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input name="first name" type="text" placeholder="John" [(ngModel)]="user.firstname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input name="last name" type="text" placeholder="Doe" [(ngModel)]="user.lastname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input name="password" type="password" placeholder="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Favorite Iced Cream</ion-label>
      <ion-input name="ice cream" type="text" placeholder="Mint Chocolate Chip" [(ngModel)]="user.icedcream" optional></ion-input>
    </ion-item>
    <button ion-button type="submit" class="button-block">
      Register
    </button>
  </form>

</ion-content>
